<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Chatbot</h1>
                <div class="chat-window">
                    <div class="conversation-window">
                        <ul id="conversation">
                            <!-- conversation will be displayed here -->
                        </ul>
                    </div>
                    <div class="input-field">
                        <input type="text" id="user-input" placeholder="Type a message...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const conversationWindow = document.getElementById('conversation');

        const sendMessage = async () => {
            const studyHours = parseFloat(userInput.value);
            if (isNaN(studyHours)) {
                alert("Please enter a valid number for study hours.");
                return;
            }

            sendButton.disabled = true; // Disable button during the fetch process

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ study_hours: studyHours }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch prediction');
                }

                const data = await response.json();
                conversationWindow.innerHTML += `<li>You: ${studyHours}</li>`;
                conversationWindow.innerHTML += `<li>Chatbot: ${data.prediction}</li>`;
            } catch (error) {
                conversationWindow.innerHTML += `<li>Chatbot: Sorry, an error occurred.</li>`;
            } finally {
                userInput.value = '';
                sendButton.disabled = false; // Re-enable button
            }
        };

        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
