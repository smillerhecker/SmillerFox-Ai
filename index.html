<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Chatbot</h1>
                <div class="chat-window">
                    <div class="conversation-window">
                        <ul id="conversation">
                            <!-- conversation will be displayed here -->
                        </ul>
                    </div>
                    <div class="input-field">
                        <input type="text" id="user-input" placeholder="Type a message...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const conversationWindow = document.getElementById('conversation');

        sendButton.addEventListener('click', async () => {
            const studyHours = userInput.value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ study_hours: studyHours }),
            });
            const data = await response.json();
            const prediction = data.prediction;
            conversationWindow.innerHTML += `<li>You: ${studyHours}</li>`;
            conversationWindow.innerHTML += `<li>Chatbot: ${prediction}</li>`;
            userInput.value = '';
        });
    </script>
</body>
</html>
